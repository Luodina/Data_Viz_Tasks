<!DOCTYPE html>
<html>
    <head>
        <title>My Vizualization</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div>
                        <label>Bar Chart</label>
                        <canvas id="myChart" width="300" height="300"></canvas>
                    </div> 
                </div>
                <div class="col-sm">
                    <div>
                        <label>Doughnut Chart</label>
                        <canvas id="myDoughnutChart" width="300" height="300"></canvas>
                    </div> 
                </div>
                <div class="col-sm">
                    <div>
                        <label>Pie Chart</label>
                        <canvas id="myPieChart" width="300" height="300"></canvas>
                    </div> 
                </div>
            </div>
            <br/>
            <br/>
            <div class="row">
                <div class="col-sm">
                    <div>
                        <label>Scatter Chart</label>
                        <canvas id="myScatterChart" width="300" height="300"></canvas>  
                    </div> 
                </div>
                <div class="col-sm">
                    <div>
                        <label>Radar Chart</label>
                        <canvas id="myRadarChart" width="300" height="300"></canvas>
                    </div> 
                </div>
                <div class="col-sm">
                    <div>
                        <label>Line Chart</label>
                        <canvas id="myLineChart" width="300" height="300"></canvas>
                    </div> 
                </div>
            </div>
        </div>

        
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        console.log("ctx",ctx)
        ctx.canvas.parentNode.style.height = '330px';
        ctx.canvas.parentNode.style.width = '300px';
        const data = {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          };
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
        });

        // And for a doughnut chart
        var ctx1 = document.getElementById('myDoughnutChart').getContext('2d');
        ctx1.canvas.parentNode.style.height = '330px';
        ctx1.canvas.parentNode.style.width = '300px';
        var myDoughnutChart = new Chart(ctx1, {
            type: 'doughnut',
            data: data,
            //options: options
        });

        // For a pie chart
        var ctx2 = document.getElementById('myPieChart').getContext('2d');
        ctx2.canvas.parentNode.style.height = '330px';
        ctx2.canvas.parentNode.style.width = '300px';
        var myPieChart = new Chart(ctx2, {
            type: 'pie',
            data: data,
            //options: options
        });

        // For a Scatter chart
        var ctx3= document.getElementById('myScatterChart').getContext('2d');
        ctx3.canvas.parentNode.style.height = '330px';
        ctx3.canvas.parentNode.style.width = '300px';
        var myScatterChart = new Chart(ctx3, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Scatter Dataset 1',
                    backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                    data: [{
                        x: -10,
                        y: 0
                    }, {
                        x: 0,
                        y: 10
                    }, {
                        x: 10,
                        y: 5
                    }]
                },{
                    label: 'Scatter Dataset 2',
                    backgroundColor: ['rgba(255, 206, 86, 1)'],
                    data: [{
                        x: 10,
                        y: 5
                    }, {
                        x: 0,
                        y: 10
                    }, {
                        x: -10,
                        y: 5
                    }]
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom'
                    }]
                }
            }
        });

        // For a pie chart
        var ctx4= document.getElementById('myRadarChart').getContext('2d');
        ctx4.canvas.parentNode.style.height = '330px';
        ctx4.canvas.parentNode.style.width = '300px';
        var myRadarChart = new Chart(ctx4, {
            labels: ['Red', 'Blue', 'Yellow', 'Green'],
            type: 'radar',
            data: {
                datasets: [{
                    label: 'First dataset',
                    data: [0, 20, 40, 50],
                    backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                  ],
                }],
                labels: ['January', 'February', 'March', 'April']
            },
            options: {
                scale: {
                    ticks: {
                        suggestedMin: 50,
                        suggestedMax: 100
                    }
                }
            }
        });

        // For a pie chart
        var ctx5= document.getElementById('myLineChart').getContext('2d');
        ctx5.canvas.parentNode.style.height = '330px';
        ctx5.canvas.parentNode.style.width = '300px';
        let myLineChart = new Chart(ctx5, {
            type: 'line',
            data: {
                datasets: [{
                                label: 'First dataset',
                                data: [0, 20, 40, 50],
                                backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                                borderColor: ['rgba(75, 192, 192, 1)'],
                            },
                            {
                                label: 'Second dataset',
                                data: [50, 40, 20, 0],
                                backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                                borderColor: ['rgba(255, 99, 132, 1)'],
                            }],
                labels: ['January', 'February', 'March', 'April']
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: 50,
                            suggestedMax: 100
                        }
                    }]
                }
            }
        });
    </script>
</html>
